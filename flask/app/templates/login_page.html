<link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">

{% extends "base.html" %}

{% block content %}

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> NoVex </title>
        <link rel="icon" type="image/png" href="static/img/Novel_Vortex-icon.png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
                        
    </head>

    <div class="container">

        <div class="row" id="row-signup" style="height: 100vh;">

            <div class="col d-flex align-items-start d-flex justify-content-center" style="margin-top: 1rem;">

                <div class="form login">

                    <div class="form-content">

                        <div style="font-size: 2rem; text-align: center; margin-bottom: 0.5rem;">
                            <header>Login</header>
                        </div>
                        

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="notification is-danger is-light" >
                                    {{ messages[0] }}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            
                            <div class="field input-field">
                                <div class="topic">
                                    Email
                                </div>
                                <div class="input-fluid">
                                    <input type="email" name="email" placeholder="Email" class="input-u" style="text-transform: none;" autofocus="">
                                </div>  
                            </div>

                            <div class="field input-field">
                                <div class="topic">
                                    Password
                                </div>
                                <div class="input-fluid">
                                    <input type="password" name="password" placeholder="Password" class="password" style="text-transform: none;">
                                    <i class='bx bx-hide eye-icon' id="eye-icons-login"></i>
                                </div>
                            </div>

                            <div class="field button-field">
                                <button>Login</button>
                            </div>
                            
                        </form>

                    </div>

                    <div class="line"></div>

                    <div class="media-options">
                        <a href="{{ url_for('facebook') }}" class="field facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16" id="facebook-icon">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                            </svg>
                            <span style="color: white;">Login with Facebook</span>
                        </a>
                    </div>

                    <div class="media-options">
                        <a href="{{ url_for('google') }}" class="field google">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" id="google-icon">
                                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                            </svg>
                            <span>Login with Google</span>
                        </a>
                    </div>

                    <div class="form-link">
                        <span>Don't have an account? <a href="{{ url_for('signup_page') }}" class="link signup-link">Signup</a></span>
                    </div>

                </div>
                
            </div>
        </div>
        </div>
    </div>

    <script>
        const pwShowHide = document.querySelectorAll(".eye-icon")

                pwShowHide.forEach(eyeIcon => {
                    eyeIcon.addEventListener("click", () => {
                        let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
                        
                        pwFields.forEach(password => {
                            if(password.type === "password"){
                                password.type = "text";
                                eyeIcon.classList.replace("bx-hide", "bx-show");
                                return;
                            }
                            password.type = "password";
                            eyeIcon.classList.replace("bx-show", "bx-hide");
                        })
                        
                    })
                })  
    </script>

{% endblock %}
